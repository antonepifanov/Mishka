<li class="card">
  <a class="card__link" href="#">
    <figure class="card__image">
      <picture>
        <source media="(min-width: 1150px)" srcset="@@imageDesk 1x, @@imageDesk2x 2x">
        <source media="(min-width: 772px)" srcset="@@imageTab 1x, @@imageTab2x 2x">
        <img src="@@imageMob" srcset="@@imageMob2x 2x" width="260" height="195" alt="Изображение товара" decoding="async" loading="lazy">
      </picture>
    </figure>

    <div class="card__info">
      <h3 class="card__title">
        @@title
      </h3>

      <dl class="card__description">
        <div class="card__description-item">
          <dt>@@size1</dt>
          <dd>@@height</dd>
        </div>

        <div class="card__description-item">
          <dt>@@size2</dt>
          <dd>@@weight</dd>
        </div>
      </dl>

      <div class="card__footer">
        <b class="card__price">
          @@price
        </b>

        <button class="card__button" type="button" data-order-button data-product-id="@@id">
          <svg width="21" height="18" aria-hidden="true">
            <use href="img/sprite.svg#cart-icon"></use>
          </svg>
        </button>
      </div>
    </div>
  </a>
</li>
